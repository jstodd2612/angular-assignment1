<!DOCTYPE html>
<html ng-app="RepsApp">
  <head>
    <meta charset="utf-8">
    <title>Find your representative</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <!-- TODO You need to put your style imports here -->
  </head>
  <body>
    <div ng-controller="MainCtrl as main">
      <form ng-submit="main.searchByZip(main.inputs.zip)">
        <label>
          Zip Code: <input type="string" ng-model="main.inputs.zip" />
        </label>
        <p>{{main.inputs.zip}}</p>
        <button type="submit">Submit</button>
      </form>
      <ul>
        <li ng-repeat="rep in main.reps">
          {{rep.name}} ({{rep.state}})
        </li>
      </ul>
    </div>
    <!-- TODO You need to put your script tags here -->
    <script src="/bower_components/angular/angular.min.js" ></script>
    <script src="/js/app.js"></script>
  </body>
</html>
